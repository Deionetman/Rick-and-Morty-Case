<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/output.css">
  <title>Rick & Morty Case Deion Etman</title>
</head>
<body class="bg-gray-900 text-gray-500">
  <div id="root"></div>

  <header class="bg-gray-800 p-4 shadow-lg">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold text-green-400">Rick and Morty Explorer</h1>
      <p class="mt-2 text-gray-400">
        Explore characters, locations and episodes from the multiverse 
      </p>
    </div>
  </header>

  <main class="container mx-auto mt-6" data-controller="application">
    <nav class="flex flex-wrap justify-center mb-8 mx-3">
    <button
    class="w-full md:w-auto mb-2 md:mb-0 px-6 py-2 mx-2 md:mx-4 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-lg transition-all" 
    data-action="click->application#showCharacters">Characters</button>
      <button 
      class="w-full md:w-auto mb-2 md:mb-0 px-6 py-2 mx-2 md:mx-4 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-lg transition-all" 
      data-action="click->application#showLocations">Locations</button>
      <button 
      class="w-full md:w-auto mb-2 md:mb-0 px-6 py-2 mx-2 md:mx-4 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-lg transition-all" 
      data-action="click->application#showDimensions">Dimensions</button>
      <button 
      class="w-full md:w-auto mb-2 md:mb-0 px-6 py-2 mx-2 md:mx-4 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-lg transition-all" 
      data-action="click->application#showEpisodes">Episodes</button>
      
    </nav>  

    <section 
    class="bg-gray-800 p-6 rounded-lg shadow-md"
    id="content" 
    data-application-target="content"
    ></section>
  </div>  
  </main>
</body>
</html>
